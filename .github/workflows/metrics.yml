name: GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: RyanV-0407

          # Base kept minimal (prevents crashes)
          base: header

          # ✅ REAL-TIME COMMIT HABITS (THIS IS WHAT YOU WANT)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_days: 30

          # ❌ REMOVE NOISY STUFF
          plugin_activity: no
          plugin_languages: no
          plugin_repositories: no

          # Output
          config_output: svg
          output_action: commit
          output_path: github-metrices.svg
